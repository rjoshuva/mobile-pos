<!DOCTYPE html>
<html>
<head>
    <title>Transaction Page</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="styles/transaction.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="topnav">
	<div class="search-container">
		<form onsubmit="searchSubmit()">
		  <input type="text" onkeyup="filter()" placeholder="Search.." id="searchInput" name="search">
		  <button type="submit" id="mySubmit"><i class="fa fa-search"></i></button>
		</form>
	</div>
	</div>
    <div class="content">
        <h1>Transaction</h1>
        <div id="itemList"></div>
    </div>

    <span id="openCart"></span>
    
    <div id="overlay"></div>
    <div id="modal" class="modal" onclick="void(0)">
        <div class="modal-content">
            <div id="quantityDiv">
                <span class="close">&times;</span>
                <h1 id="quantityTitle"></h1>
                <img id="quantityImg"><br>
                <p id="quantityDesc"></p>
                <h1>How many?</h1>
                <a id="decreaseQuantity" class="quantityButton">&minus;</a>
                <h2 id="quantityNum" class="inline">0</h2>
                <a id="increaseQuantity" class="quantityButton">&plus;</a>
                <h2 id="quantityPrice">$0.00</h2>
                <button id="addToCart">Add to Cart</button>
            </div>
            <div id="cartContainer">
                <div id="cartDiv">
                    <span class="close">&times;</span>
                    <h1>Shopping Cart</h1>
                    <div id="cartList">
                    </div>
                    <h1 id="cartTotal">Total: </h1>
                    <button id="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>
	
    <script src="libs/jquery-3.3.1.js"></script>
    <script src="scripts/master.js"></script>
    <script src="scripts/productData.js"></script>
    <script src="scripts/quantity.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/transaction.js"></script>
	<script src="scripts/search.js"></script>
</body>
</html>
